<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Product Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="custom-header d-flex align-items-center justify-content-between px-5 py-3">
        <div class="d-flex align-items-center gap-2">
            <span class="logo fs-3 fw-bold">Luxe<span>V</span></span>
        </div>
        <div class="search-container ms-3">
            <input type="text" placeholder="Search for products..." class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="menu-toggle d-flex align-items-center gap-2">
            <i class="fas fa-gem fs-3 text-warning"></i>
            <i class="fas fa-outdent fs-3 text-dark" id="openMenu" style="cursor: pointer;"></i>
        </div>
    </header>

    <!-- Fullscreen Navigation -->
    <div id="fullscreenNav" class="fullscreen-nav">
        <div class="d-flex justify-content-between align-items-center px-4 pt-4">
            <div class="d-flex align-items-center gap-2">
                <i class="fas fa-crown text-dark fs-4"></i>
                <span class="fs-4 fw-bold">Luxe<span>V</span></span>
            </div>
            <div class="close-icon" id="closeMenu">
                <i class="fas fa-times fs-4"></i>
            </div>
        </div>

        <div class="nav-content d-flex flex-column flex-md-row">
            <div class="nav-links p-5 w-100 w-md-50">
                <a href="#" class="nav-hover"><i class="fas fa-home me-2"></i>Home</a>
                <a href="#" class="nav-hover"><i class="fas fa-box me-2"></i>Products</a>
                <a href="#" class="nav-hover"><i class="fas fa-gem me-2"></i>Premium</a>
                <a href="#" class="nav-hover"><i class="fas fa-envelope me-2"></i>Contact</a>
            </div>
            <div class="nav-image-container d-none d-md-block w-100 w-md-50">
                <div class="nav-image-bg"></div>
            </div>
        </div>
    </div>

    <!-- Products -->
    <section class="container my-5">
        <h2 class="text-center mb-4 section-title">Our Products</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="product-card p-3 shadow-sm text-center">
                    <img src="images/pro3.jpg" alt="Product 1" class="img-fluid mb-3">
                    <h5 class="product-title">Elegant Watch</h5>
                    <p class="product-price">$149.99</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card p-3 shadow-sm text-center">
                    <img src="images/pro1.jpg" alt="Product 2" class="img-fluid mb-3">
                    <h5 class="product-title">Luxury Perfume</h5>
                    <p class="product-price">$89.99</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card p-3 shadow-sm text-center">
                    <img src="images/pro4.jpg" alt="Product 3" class="img-fluid mb-3">
                    <h5 class="product-title">Designer Handbag</h5>
                    <p class="product-price">$249.99</p>
                    <button class="btn btn-dark w-100">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
