<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Product Store</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2d0b5df99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="custom-header d-flex align-items-center justify-content-between px-4 py-3">
        <!-- Logo -->
        <div class="d-flex align-items-center gap-2">
            <!-- <i class="fas fa-store fs-3 text-primary"></i> -->
            <span class="fs-4 fw-bold">Luxe<span>V</span></span>
        </div>

        <!-- Search Box -->
        <div class="search-container ms-3">
            <input type="text" placeholder="Search for products..." class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>


        <!-- Menu Icon -->
        <div class="menu-toggle" id="openMenu">
            <i class="fas fa-bars fs-2"></i>
        </div>
    </header>

    <!-- Fullscreen Menu -->
    <div id="fullscreenNav" class="fullscreen-nav">
        <div class="d-flex align-items-center gap-2">
            <!-- <i class="fas fa-store fs-3 text-primary"></i> -->
            <span class="fs-4 fw-bold">Luxe<span>V</span></span>
        </div>
        <div class="close-icon" id="closeMenu">
            <i class="fas fa-times"></i>
        </div>
        <div class="nav-content d-flex">
            <div class="nav-links p-5">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Premium</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav-image flex-grow-1 p-4 d-none d-md-block">
                <img src="images/portfolio4.3.jpg" class="img-fluid rounded" alt="Menu Image">
            </div>
        </div>
    </div>

    <!-- Optional Product Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row g-4">
            <!-- Add your 3 products here -->
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
